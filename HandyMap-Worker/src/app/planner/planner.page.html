<ion-header>
  <ion-toolbar>
    <ion-title>
      Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-card *ngFor="let job of this.getMyJobs()">
        <ion-item>
        <ion-card-header>
          <ion-card-title>{{job.jobName}}</ion-card-title>
          <ion-card-subtitle>{{job.clientName}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-text><strong>{{job.description}}</strong></ion-text>
          <br>
          <ion-text>{{job.startDateTime.toLocaleDateString()}}</ion-text>
          <br/>
          <ion-text>{{job.startDateTime.toLocaleTimeString()}} - {{job.endDateTime.toLocaleTimeString()}}</ion-text>
          <br>
          <ion-text>{{job.address}}</ion-text>
        </ion-card-content>
        </ion-item>
      </ion-card>
  </ion-list>
</ion-content>
