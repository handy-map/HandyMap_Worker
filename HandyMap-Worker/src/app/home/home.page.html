<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item-sliding *ngFor="let job of this.getJobs()">

            <ion-item-options side="start">
              <ion-item-option (click)="accept(job)">Accept</ion-item-option>
              <ion-item-option color="danger" (click)="reschedule(job)">Reschedule</ion-item-option>
            </ion-item-options>
        
            <ion-item>
              <ion-card>
                <ion-header>Hello</ion-header>
                <ion-card-content>
              <ion-label>Item Options</ion-label>
              </ion-card-content>
              </ion-card>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="decline(job)"><ion-icon name="close" color="red"></ion-icon>Decline</ion-item-option>
            </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
