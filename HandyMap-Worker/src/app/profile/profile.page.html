<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://i2.wp.com/metro.co.uk/wp-content/uploads/2019/04/GettyImages-1144791678.jpg">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input pattern="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input pattern="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input pattern="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Contact Number</ion-label>
          <ion-input pattern="0[1-9]{2}[0-9]{7}"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Skills</ion-label>
          <ion-select>
            <ion-select-option></ion-select-option>
          </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button style="float: right;" >Edit&nbsp;<ion-icon name="create"></ion-icon></ion-button>
</ion-content>
